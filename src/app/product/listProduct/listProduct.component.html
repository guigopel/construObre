
  <!-- Testimonials -->
  <div class="mastLoja text-white text-center" style="padding-top: 10px; height: 350px;">
  </div>
  <section class="testimonials text-center bg-light">
    <div class="row classRow">

      <div class="col-3" *ngFor="let item of produtos; let i = index;">
        <div class="column">

          <!-- Post-->
          <div class="post-module">
            <!-- Thumbnail-->
            <div class="thumbnail">
              <img style="height: 160px;" src="{{item.imagem}}"/>
            </div>
            <!-- Post Content-->
            <div class="post-content">
                  <h1 class="title">{{item.produto}}</h1>
              <p class="description">{{item.descricao}}</p>
              <p class="description">{{item.valor | currency:'BRL'}}</p>
              <!-- <div class="post-meta">
                <span class="timestamp">
                  Disponível</span><span class="comments"><i class="fa fa-comments"></i><a href="#"> x Comentários</a></span></div> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
