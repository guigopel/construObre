
  <section class="testimonials text-center bg-light">
    <div class="row classRow">

      <div class="col-3" *ngFor="let item of produtos; let i = index;">
        <div class="column">
          <div class="post-module">
            <div class="thumbnail">
              <img style="height: 210px;" src="{{item.imagem}}"/>
            </div>
            <div class="post-content" style="height: 250px;">
                  <h1 class="title" style="font-size: 32px !important">{{item.produto}}</h1>
              <p class="description">{{item.descricao}}</p>
              <p class="description">{{item.valor | currency:'BRL'}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
