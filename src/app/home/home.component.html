<form [formGroup]="mainForm">
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="">
      <div class="row classRow">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Encontre um profissional para lhe atender!</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="email" class="form-control form-control-lg" formControlName="txtPesquisa"
                (keyup)="limpouPesquisa()" placeholder="Pesquise pelo nome do profissional">
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-lg btn-primary" (click)="pesquisar()">Pesquisar

              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Testimonials -->
  <section class="testimonials text-center bg-light">
    <div class="row classRow">
      <div class="col-md-3" *ngFor="let item of clientes; let i = index;">
        <div class="column">
          <div class="post-module">
            <div class="thumbnail">
              <img (click)="visualizarPro(item)" src="{{item.urlProfissional}}" />
            </div>
            <div (click)="visualizarPro(item)" class="post-content">
              <h1 class="title" style="text-align: center;">{{item.nome}}</h1>
              <h2 class="sub_title">{{item.cidade}}</h2>

              <div class="post-meta" style="display: grid;"><span style="color: black;">
                  {{item.servico == '0' ? 'Disponível' : 'Indisponível'}}</span>
                <span class="comments"><a style="color: black;"> {{item.qtdAcesso}} acessos</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="mastLoja text-white text-center" style="padding-top: 10px; height: 350px;">
    <div class="overlay"></div>
    <div class="">
    </div>
  </div>
  <div class="row classRow">
    <div class="col-md-3" *ngFor="let item of lojas; let i = index;">
      <div class="column">
        <div class="post-module">
          <div class="thumbnail">
            <img (click)="visualizarLoja(item)" style="height: 210px;" src="{{item.urlProfissional}}" />
          </div>
          <div (click)="visualizarLoja(item)" class="post-content">
            <h1 class="title" style="text-align: center;">{{item.nome}}</h1>
            <h2 class="sub_title" style="text-align: center;">{{item.cidade}}</h2>
            <div class="post-meta" style="display: grid;">
              <span style="text-align: center;" class="comments"><a style="color: black; text-align: center;">
                  {{item.qtdAcesso}} acessos</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-100 text-center text-lg-left my-auto">
          <p class="text-muted small mb-4 mb-lg-0">&copy; ConstruObre 2020.</p>
        </div>
      </div>
    </div>
  </footer>
</form>
<!-- Bootstrap core JavaScript -->
<script src="../../assets/vendor/jquery/jquery.min.js"></script>
<script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
