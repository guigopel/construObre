<form [formGroup]="mainForm">
  <!-- Testimonials -->
  <section class="testimonials text-center bg-light">
    <div class="row classRow">
      <div class="col-md-3" *ngFor="let item of clientes; let i = index;">
        <div class="column">
          <div class="post-module">
            <div class="thumbnail">
              <img (click)="visualizarPro(item)" src="{{item.urlProfissional}}" />
            </div>
            <div (click)="visualizarPro(item)" class="post-content">
              <h1 class="title">{{item.nome}}</h1>
              <h2 class="sub_title">{{item.cidade}}</h2>
              <div class="post-meta" style="display: grid;"><span style="color: black;">
                  {{item.servico == '0' ? 'Disponível' : 'Indisponível'}}</span>
                <span class="comments"><a style="color: black;"> {{item.qtdAcesso}} acessos</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
<script src="../../assets/vendor/jquery/jquery.min.js"></script>
<script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
